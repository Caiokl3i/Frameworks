<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao3.js"></script>
    <title>Retângulo</title>
</head>
<body>

    LARGURA: <input type="number" id="largura" name="largura">
    ALTURA: <input type="number" id="altura" name="altura">
    <button onclick="calcArea()">Calcular Área</button>
    <button onclick="calcPerimetro()">Calcular Perímetro</button>

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        function calcArea() {
            let largura = document.getElementById("largura").value;
            let altura = document.getElementById("altura").value;
            let retangulo = new Retangulo(largura, altura);
            let area = retangulo.calcArea();
            document.getElementById("resultado").innerHTML = "Area:" + area;
        }
        function calcPerimetro() {
            let largura = document.getElementById("largura").value;
            let altura = document.getElementById("altura").value;
            let retangulo = new Retangulo(largura, altura);
            let perimetro = retangulo.calcPerimetro();
            document.getElementById("resultado").innerHTML ="Perimetro:" + perimetro;
        }
    </script>



</body>
</html>
