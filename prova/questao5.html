<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao5.js"></script>
    <title>Produto</title>
</head>
<body>

    NOME: <input type="text" id="nome" name="nome">
    PREÇO: <input type="text" id="preco" name="preco">
    QUANTIDADE EM ESTOQUE: <input type="text" id="quantidade" name="ququantidade">
    <button onclick="calcTotal()">CALCULAR VALOR TOTAL</button>
    <button onclick="verifDisponibilidade()">VERIFICAR DISPONIBILIDADE</button>

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        function calcTotal() {
            let nome = document.getElementById("nome").value;
            let preco = document.getElementById("preco").value;
            let quantidade = document.getElementById("quantidade").value; 
            let produto = new Produto(nome, preco, quantidade); 
            let total = produto.calcTotal();
            document.getElementById("resultado").innerHTML = "O valor total é " + total;
        }

        function verifDisponibilidade() {
            let nome = document.getElementById("nome").value;
            let preco = document.getElementById("preco").value;
            let quantidade = document.getElementById("quantidade").value;
            let produto = new Produto(nome, preco, quantidade);
            let disponibilidade = produto.verifDisponibilidade();
            document.getElementById("resultado").innerHTML = disponibilidade;
        }
    </script>



</body>
</html>
