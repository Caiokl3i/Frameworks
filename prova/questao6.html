<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao6.js"></script>
    <title>Carro</title>
</head>
<body>

    MARCA: <input type="text" id="marca" name="marca">
    MODELO: <input type="text" id="modelo" name="modelo">
    VELOCIDADE ATUAL: <input type="number" id="velocidade" name="velocidade">
    <button onclick="acelerar()">Acelerar</button>
    <button onclick="frear()">Frear</button>
    <button onclick="exibirVelocidade()">Exibir velocidade</button>
    

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        let carro; 

        function acelerar() {
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let velocidade = parseFloat(document.getElementById("velocidade").value);
            carro = new Carro(marca, modelo, velocidade);
            let novaVelocidade = carro.acelerar(); 
            document.getElementById("resultado").innerHTML = "Nova velocidade após acelerar: " + novaVelocidade;
        }

        function frear() {
            carro.frear(); 
            document.getElementById("resultado").innerHTML = "Velocidade após frear: " + carro.exibirVelocidade();
        }

        function exibirVelocidade() {
            document.getElementById("resultado").innerHTML = "Velocidade atual: " + carro.exibirVelocidade();
        }
    </script>
    
</body>
</html>
