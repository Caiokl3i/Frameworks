<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao4.js"></script>
    <title>Estudante</title>

<body>

    NOME: <input type="text" id="nome" name="nome">
    MATRICULA: <input type="number" id="matricula" name="matricula">
    NOTA 1: <input type="number" id="nota1" name="nota1">
    NOTA 2: <input type="number" id="nota2" name="nota2">
    <button onclick="calcMedia()">Calcular média</button>

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        function calcMedia() {
            let nota1 = parseFloat(document.getElementById("nota1").value); 
            let nota2 = parseFloat(document.getElementById("nota2").value); 
            let nome = document.getElementById("nome").value;
            let estudante = new Estudante(matricula, nome, nota1, nota2); 
            let media = estudante.calcMedia();
            let situacao = estudante.verifSituacao();
            document.getElementById("resultado").innerHTML = nome + " está com média " + media + ". Situação: " + situacao;   
        }

    </script>

</body>
</html>
