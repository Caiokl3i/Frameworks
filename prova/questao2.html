<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao2.js"></script>
    <title>Conta Bancária</title>
</head>
<body>

    NUMERO DA CONTA: <input type="number" id="nConta" name="nConta">
    NOME: <input type="text" id="nome" name="nome">
    SALDO: <input type="number" id="saldo" name="saldo">
    VALOR: <input type="number" id="valor" name="valor">

    <button onclick="realizarDepositar()">Realizar depósito</button>
    <button onclick="realizarSaque()">Realizar saque</button>

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        function realizarDepositar() {
            let valor = document.getElementById("valor").value; 
            let contabancaria = new ContaBancaria(); 
            contabancaria.realizarDepositar(parseFloat(valor));
            document.getElementById("resultado").innerHTML = "Valor depositado: " + valor;
        }

        function realizarSaque() {
            let valor = document.getElementById("valor").value; 
            let contabancaria = new ContaBancaria(); 
            contabancaria.realizarSaque(parseFloat(valor)); 
            document.getElementById("resultado").innerHTML = "Valor sacado: " + valor;
        }
    </script>

</body>
</html>
