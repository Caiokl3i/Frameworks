<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao1.js"></script>
    <title>Círculo</title>
</head>
<body>

    RAIO: <input type="number" id="raio" name="raio">
    <button onclick="calcularArea()">Calcular área</button>
    <button onclick="calcularPerimetro()">Calcular perímetro</button>

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        function calcularArea() {
            let raio = document.getElementById("raio").value;
            let circulo = new Circulo(raio);
            let area = circulo.calcularArea();
            document.getElementById("resultado").innerHTML = "A área do círculo é: " + area;
        }

        function calcularPerimetro() {
            let raio = document.getElementById("raio").value;
            let circulo = new Circulo(raio);
            let perimetro = circulo.calcularPerimetro();
            document.getElementById("resultado").innerHTML = "O perímetro do círculo é: " + perimetro;
        }
    </script>

</body>
</html>
