<!-- Arquivo HTML (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="questao7.js"></script>
    <title>Livro</title>
</head>
<body>

    TITULO: <input type="text" id="titulo" name="titulo">
    AUTOR: <input type="text" id="autor" name="autor">
    NUMERO DE PAGINAS: <input type="text" id="nPaginas" name="nPaginas">
    <button onclick="emprestarLivro()">Emprestar Livro</button>
    <button onclick="devolverLivro()">Devolver Livro</button>
    <button onclick="verificarDisponibilidade()">Verificar disponibilidade</button>

    <h3>Resultado</h3>
    <div id="resultado">
    </div>

    <script>
        function emprestarLivro() {
            let titulo = document.getElementById("titulo").value;
            let autor = document.getElementById("autor").value;
            let nPaginas = document.getElementById("nPaginas").value;
            let livro = new Livro(titulo, autor, nPaginas);
            let emprestado = livro.emprestarLivro();
            document.getElementById("resultado").innerHTML = emprestado;
        }

        function devolverLivro() {
            let titulo = document.getElementById("titulo").value;
            let autor = document.getElementById("autor").value;
            let nPaginas = document.getElementById("nPaginas").value;
            let livro = new Livro(titulo, autor, nPaginas);
            let devolvido = livro.devolverLivro();
            document.getElementById("resultado").innerHTML = devolvido;
        }

        function verificarDisponibilidade() {
            let titulo = document.getElementById("titulo").value;
            let autor = document.getElementById("autor").value;
            let nPaginas = document.getElementById("nPaginas").value;
            let livro = new Livro(titulo, autor, nPaginas);
            let disponibilidade = livro.verificarDisponibilidade();
            document.getElementById("resultado").innerHTML = disponibilidade;
        }
    </script>

</body>
</html>
