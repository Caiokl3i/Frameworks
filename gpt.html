<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Interessante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo à Minha Página Interessante!</h1>
</header>

<section>
    <h2>Sobre Mim</h2>
    <p>Olá! Eu sou uma pessoa interessante e esta é a minha página onde compartilho algumas coisas interessantes sobre mim.</p>
    
    <h2>Meus Interesses</h2>
    <ul>
        <li>Tecnologia</li>
        <li>Viagens</li>
        <li>Culinária</li>
        <li>Arte</li>
        <li>Música</li>
    </ul>

    <h2>Uma Foto Legal</h2>
    <img src="https://via.placeholder.com/600" alt="Foto Interessante">
</section>

</body>
</html>
